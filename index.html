<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Neo Chrunchyroll</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
		rel="stylesheet" />
	<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
	<script src='js/main.js'></script>
</head>

<body>
	<div class="animeCardHover">
		<div class="animeCardHover_blackGradient">
			<div class="animeCardHover_animeTitle">Dr. stone</div>
			<div class="animeCardHover_bottomInfo">
				<div class="animeCardHover_animeInfo">
					<div class="animeCardHover_topInfo">
						<div class="animeCardHover_synopsisTitle">
							Synopsis
						</div>
						<div class="animeCardHover_extraInfo">
							<font class="animeCardHover_subtitleInfo">
								leg | dub
							</font>
							<font class="animeCardHover_mediaType">
								series</font>
							<img src="..\icon\seriesIcon.svg" alt="Icon for Series">
						</div>
					</div>
					<div class="animeCardHover_synopsisText">Thousands
						of years after a mysterious phenomenon has turned all of humanity to stone, an
						extraordinarily intelligent and science-driven boy awakens - Senku Ishigami.
					</div>
				</div>
				<div class="animeCardHover_timeline">
					<div class="animeCardHover_timelineTrack"></div>
				</div>
			</div>
		</div>
		<div class="animeCardHover_playButton">
			<img src="..\icon\playIcon.svg" alt="Icon for Play Media">
		</div>
	</div>
</body>

</html>
