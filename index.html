<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Neo Chrunchyroll</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
		rel="stylesheet" />
	<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
	<script src='js/main.js'></script>
</head>

<body>
	<div class="header">
		<div class="header__menu-search">
			<a href="#index.html"><img src="..\icon\headerMenu.svg" alt="Hamburguer Sandwich Icon"></a>
			<a href="#index.html"><img src="..\icon\headerSearch.svg" alt="Search Icon"></a>
		</div>
		<a href="#index.html"><img src="..\img\chrunchyrollLogo.png" alt="Chrunchyroll Logo"></a>
		<a href="#index.html" class="header__userMenu">
			<font class="header__usernameMenu">DNPidgey</font>
			<img src="..\img\profilePhoto.jpg" class="header__profilePic" alt="User Profile Picture">
		</a>
	</div>
	<div class="content">
		<div class="sections">
			<div class="sections__firstLine">
				<font class="sections__title">KEEP WATCHING</font>
				<a href="#index.html" class="sections__seeMore">SEE HISTORY <img src="..\icon\seeMoreChevronIcon.svg"
						alt="Icon Link to See More"></a>
			</div>
			<div class="sections__subtitle">Keep watching where you left off</div>
		</div>
		<div class="full-H-cardEnveloping">
			<div class="animeCard">
				<div class="animeCard__timeline">
					<div class="animeCard__timelineTrack"></div>
				</div>
			</div>
			<div class="animeCardHover">
				<div class="animeCardHover__blackGradient">
					<div class="animeCardHover__animeTitle">Dr. stone</div>
					<div class="animeCardHover__bottomInfo">
						<div class="animeCardHover__animeInfo">
							<div class="animeCardHover__topInfo">
								<div class="animeCardHover__synopsisTitle">
									Synopsis
								</div>
								<div class="animeCardHover__extraInfo">
									<font class="animeCardHover__subtitleInfo">
										leg | dub
									</font>
									<font class="animeCardHover__mediaType">
										series</font>
									<img src="..\icon\seriesIcon.svg" alt="Icon for Series">
								</div>
							</div>
							<div class="animeCardHover__synopsisText">Thousands
								of years after a mysterious phenomenon has turned all of humanity to stone, an
								extraordinarily intelligent and science-driven boy awakens - Senku Ishigami.
							</div>
						</div>
						<div class="animeCardHover__timeline">
							<div class="animeCardHover__timelineTrack"></div>
						</div>
					</div>
				</div>
				<a href="#index.html" class="animeCardHover__playButton animeCardHover__playButton--Green"><img
						src="..\icon\playIcon.svg" alt="Icon for Play Media"></a>
				<a href="#index.html" class="animeCardHover__playButton animeCardHover__playButton--Orange"><img
						src="..\icon\playIcon.svg" alt="Icon for Play Media"></a>
			</div>
		</div>
	</div>
</body>

</html>
