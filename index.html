<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Neo Chrunchyroll</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900"
		rel="stylesheet" />
	<link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
	<script src='js/main.js'></script>
</head>

<body>
	<div class="animeCard">
		<div class="animeCard_blackGradient">
			<div class="animeCard_cardTitle">Dr. stone</div>
			<div class="animeCard_info">
				<div class="animeCard_info_extraInfo">
					<font class="animeCard_info_extraInfo_synopsis">synopsis</font>
					<div class="animeCard_info_extraInfo_rightSide">
						<font class="animeCard_info_extraInfo_rightSide_subtitle">leg | dub</font>
						<font class="animeCard_info_extraInfo_rightSide_typeMedia">series</font>
						<img src="..\icon\seriesIcon.svg" alt="Icon for Series">
					</div>
				</div>
				<div class="animeCard_info_synopsisText">Thousands of years after a mysterious phenomenon has turned all
					of humanity to stone, an extraordinarily intelligent and science-driven boy awakens - Senku
					Ishigami.</div>
			</div>
		</div>
		<div class="animeCard_timeLine"></div>
		<div class="animeCard_playButton"></div>
	</div>
</body>

</html>
